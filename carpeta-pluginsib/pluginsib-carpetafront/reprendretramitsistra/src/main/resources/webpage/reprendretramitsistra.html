<body class="fonsPlugin">

<#if missatgeError??>
   <div class="alert alert-danger" role="alert">
      ${missatgeError}
    </div>
</#if>

<#if url??>
    <div class="alert alert-success" role="alert">
       ${label_info_finestra} ${id}.<br/>
       ${label_no_pipella}: <b><a href="${url}" target="_blank">${label_reprendre}</a></b> 
    </div>
    <script>
        $(document).ready(function() {
        	 window.open("${url}", '_blank');
        });
    </script>
</#if>


<#if esParametre==true>

<script>

var i = 0;
var counterBack = setInterval(function(){
  i = i + 1;
  if (i < 100){
    $('.progress-bar').css('width', i+'%');
  } else {
    clearInterval(counterBack);
    window.top.location.href='${contextPath}/#';
  }
  
}, 100);
</script>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    <span class="sr-only"></span>
  </div>
</div>



<#else>


<h2 class="titol h2">${titol}</h2>

<p class="lh15 text-estrofa subtitol">${subtitol}</p>

<br/>

<form action="${form_action}" method="post">

<!--${label_clau}-->
<input type="text" class="form-control" style="width:75%; height: auto; border-color: #808080 !important;" name="clau" tabindex="501"/>
<br/>
<input type="submit" class = "btn btn-primary carpeta-btn" value="${label_continuar}"/>
</form>
</#if>

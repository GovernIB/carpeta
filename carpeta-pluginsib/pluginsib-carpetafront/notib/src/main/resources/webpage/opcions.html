
<div class="card mb-12 border-0 p-2">
    <span class="h5 card-title border-bottom verde paddingBottomEstandard">${menu_notificaciones}</span>

    <p class="lh15">${notificaciones_descripcion}</p>

    <div class="card-body">

        <div class="row">
            <!-- Notificaciones -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 boxGestio">
                <button class="box-part text-center capsaMenu" onclick="javascript:window.open('${notificacionesUrl}', '_blank')">
                    <span class="oi oi-envelope-closed imagenMenu" title="${menu_notificaciones}" alt="${menu_notificaciones}" aria-hidden="true"></span>
                    <div class="tituloMenu">${menu_notificacion}</div>
                    <div class="text">
                        <span>${notificaciones_notificaciones}</span>
                    </div>
                </button>
            </div>

            <!-- Otras notificaciones -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 boxGestio">
                <button class="box-part text-center capsaMenu" onclick="window.location.href ='${comunicacionesURL}'" >
                    <span class="oi oi-box imagenMenu" title="${menu_notificaciones_otras}" alt="${menu_notificaciones_otras}" aria-hidden="true"></span>
                    <div class="tituloMenu">${menu_notificaciones_otras}</div>
                    <div class="text">
                        <span>${notificaciones_otras}</span>
                    </div>
                </button>
            </div>

        </div>
    </div>

</div>

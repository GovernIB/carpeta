
<div class="infoNoMenu">
    <h2 class="titol h2">${menu_notificaciones}</h2>

    <div class="col-md-12 border-0 pl-0 pr-0">

        <p class="lh15 subtitol">${notificaciones_descripcion}</p>

        <div class="card-body imc--llista--capses pl-0">

            <div class="row mb-0 ml-0">

                <!-- Notificacions NOTIB -->
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 pl-0">
                    <button class="card col-md-12 align-items-lg-center capsaPlugin pt-3 alert" onClick="${notificacionesUrl}" tabindex="501">
                    <span class="card-title titol pl-1 h3" title="${menu_notificaciones}" alt="${menu_notificaciones}">
                        <span class="oi oi-envelope-closed imagenMenu" aria-hidden="true" style="color:#265D3C;"></span>
                    </span>
                        <h3 class="apartat titolPlugin titol h3" style="align-self: center;">${menu_notificacion}</h3>
                    <span class="card-text descripcioCard pl-3 pr-3">${notificaciones_notificaciones}</span>
                    </button>
                </div>

                <!-- Notificaciones SISTRA-->
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 pl-0">
                    <button class="card col-md-12 align-items-lg-center capsaPlugin pt-3 alert" onClick="window.location.href ='${comunicacionesURL}'">
                    <span class="card-title titol pl-1 h3" title="${menu_notificaciones_otras}" alt="${menu_notificaciones_otras}">
                        <span class="oi oi-box imagenMenu" aria-hidden="true" style="color:#265D3C;"></span>
                    </span>
                        <h3 class="apartat titolPlugin titol h3">${menu_notificaciones_otras}</h3>
                        <span class="card-text descripcioCard pl-3 pr-3">${notificaciones_otras}</span>
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
<script >
$( document ).ready(function() {
    var heights = $(".well").map(function() {
    return $(this).height();
    }).get(),

    maxHeight = Math.max.apply(null, heights);

    $(".well").height(maxHeight);
});
</script>

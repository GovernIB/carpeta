
<div class="infoNoMenu">
    <h2 class="titol h2">${menu_notificaciones}</h2>

    <div class="col-md-12 border-0 pl-0 pr-0">

        <p class="lh15 subtitol">${notificaciones_descripcion}</p>

        <div class="card-body imc--llista--capses" style="display: flex;">

            <div class="row mb-0" style="display: contents;">

                <!-- Notificacions NOTIB -->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 mb-5 pl-0">
                    <button class="card col-md-12 align-items-lg-center capsaPlugin pt-3" onClick="${notificacionesUrl}">
                    <span class="card-title titol pl-1 h3" title="${menu_notificaciones}" alt="${menu_notificaciones}" style="align-self: center;">
                        <span class="oi oi-envelope-closed imagenMenu" aria-hidden="true" style="color:#265D3C;"></span>
                    </span>
                        <h3 class="apartat titolPlugin titol h3" style="align-self: center;">${menu_notificacion}</h3>
                    <span class="card-text mb-3 mt-3 descripcioCard">${notificaciones_notificaciones}</span>
                    </button>
                </div>

                <!-- Notificaciones SISTRA-->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 mb-5 pl-0">
                    <button class="card col-md-12 align-items-lg-center capsaPlugin pt-3" onClick="window.location.href ='${comunicacionesURL}'">
                    <span class="card-title titol pl-1 h3" title="${menu_notificaciones_otras}" alt="${menu_notificaciones_otras}" style="align-self: center;">
                        <span class="oi oi-box imagenMenu" aria-hidden="true" style="color:#265D3C;"></span>
                    </span>
                        <h3 class="apartat titolPlugin titol h3" style="align-self: center;">${menu_notificaciones_otras}</h3>
                        <span class="card-text mb-3 mt-3 descripcioCard">${notificaciones_otras}</span>
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
<script >
$( document ).ready(function() {
    var heights = $(".well").map(function() {
    return $(this).height();
    }).get(),

    maxHeight = Math.max.apply(null, heights);

    $(".well").height(maxHeight);
});
</script>

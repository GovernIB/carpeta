<body class="fonsPlugin">

<div class="alert alert-danger mt-2" role="warning">
    ${error_generic} <a href="#" class="lletraDetallsError ocult" id="veureError">${error_veure_detalls}</a>
    <a href="#" id="ocultaError" class="lletraDetallsError">${error_amaga_detalls}</a>
    <div id="divOcult" class="lletraDetallsError mt-2">${error}</div>
</div>

<!--<button class="btn btn-primary carpeta-btn ml-0 float-left" id="tornarBtn">${error_tornar}</button>-->
<div class="col-md-12 border-0 float-left p-0" id="botoTornarError" style="margin-top: 20px">
    <button type="button" data-toggle="modal" class="botoSuport" tabindex="520" aria-labelledby="botoTornarError" onclick="parent.location.href=sessionStorage.getItem('pagTornar');">${error_tornar}</button>
</div>

<script type="text/javascript">
$(document).ready(function () {
	$('#veureError').click(function(){ 
        $('#ocultaError').removeClass('ocult');
        $('#veureError').addClass('ocult');
        $('#divOcult').css('display','block'); 
    });
    
    $('#ocultaError').click(function(){ 
        $('#ocultaError').addClass('ocult');
        $('#veureError').removeClass('ocult');
        $('#divOcult').css('display','none'); 
    });
    $('#tornarBtn').click(function(){
    	window.history.back();
    });
	
});
</script>

</body>
</html>

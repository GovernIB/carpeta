<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="#{sessionController.language}"
      lang="#{sessionController.language}">
<!--
Plantilla.

Segons https://www.w3.org/International/questions/qa-html-language-declarations
s'ha de definir tant xml:lang com lang amb l'idioma de la pàgina
-->
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>
        <ui:insert name="pageTitle"/>
    </title>
    <link rel="shortcut icon" href="#{request.contextPath}/img/GOIB_fav.png"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/open-iconic-bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/styles.css"/>
    <script src="#{request.contextPath}/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="#{request.contextPath}/js/primefaceslocale_#{sessionController.language}.js"
            type="text/javascript"></script>
</h:head>
<h:body>
    <!--
    Si no fixam el locale amb f:view sempre agafarà el valor que correspon al navegador que millor encaixa
    amb els default/supported locales. Veure 2.5.2.1 de l'especificació JSF
    -->
    <f:view locale="#{sessionController.language}">
        <!-- Espai perquè les pàgines que emprin el template defineixin els seus viewParam i viewAction -->
        <ui:insert name="metadata"/>

        <h:form prependId="false">
            <header>
                <!-- Header -->
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark bg-aplicacio">

                    <button class="navbar-toggler botoMobil" type="button" data-toggle="collapse"
                            data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Logo i nom aplicació -->
                    <div class="navbar-brand menuGovern">
                        <div class="logoGovern">
                            <a class="mr-auto" href="#{request.contextPath}/index.xhtml">
                                <img src="#{request.contextPath}/img/STT_logo2.png" class="imatgeGovern" 
                                     alt="Govern de les Illes Balears"/>
                            </a>
                        </div>

                        <div>
                            <h1 class="titol">#{version.projectName}</h1>
                        </div>
                        <div>
                            <div>
                                <strong class="subtitol llevarMobil">#{labels.usuari_label}: </strong>
                                <span class="subtitolMay">#{request.remoteUser}</span>
                            </div>
                        </div>
                    </div>
                    <!-- FI Logo i nom aplicació -->

                    <!-- Botons -->
                    <div class="collapse navbar-collapse" id="navbarCollapse">

                        <ul class="navbar-nav mobil">

                            <li class="nav-item colorVerd">
                                <p:link styleClass="nav-link mobil" outcome="/listUnitatOrganica"
                                            title="#{labels.listUnitatOrganica_link}">                                                                    
                                    <span class="oi oi-briefcase" title="#{labels.listUnitatOrganica_link}"
                                          aria-hidden="true"></span>
                                    <p class="mb-0 float-right botoCurt">#{labels.listUnitatOrganica_link}</p>
                                </p:link>
                            </li>

                            <li class="nav-item dropdown colorVerd">
                                <a class="nav-link dropdown mobil" title="#{labels.idioma_link}" href="#" id="idiomas"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="oi oi-caret-bottom float-right flechaSubmenu" title=""
                                          aria-hidden="true"></span>
                                    <p class="mb-0 float-right botoCurt">#{labels.idioma_link}</p>
                                    <span class="oi oi-globe" title="#{labels.idioma_link}" aria-hidden="true"></span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right marg0 minW0" aria-labelledby="idiomas">
                                    <p:repeat value="#{languageController.languages}" var="lang">
                                        <p:commandLink styleClass="dropdown-item mobil" hreflang="#{lang}"
                                                       action="#{sessionController.setLanguage(lang)}"
                                                       value="#{labels['idioma_link_' += lang]}"
                                                       ajax="false"/>
                                    </p:repeat>
                                </div>
                            </li>

                            <li class="nav-item colorVerd">
                                <p:commandLink action="#{sessionController.logout}"
                                               ajax="false" immediate="true" styleClass="nav-link mobil"
                                               title="#{labels.sortir_link}">
                                    <span class="oi oi-power-standby" title="#{labels.sortir_link}"
                                          aria-hidden="true"></span>
                                    <p class="mb-0 float-right botoCurt">#{labels.sortir_link}</p>
                                </p:commandLink>
                            </li>
                        </ul>

                    </div>
                    <!-- FI Botons -->
                </nav>
                <!-- FI Header -->
            </header>
        </h:form>

        <p:growl id="messages"
                 globalOnly="true"
                 showDetail="true"
                 life="5000"
                 escape="false"/>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="#{labels.button_si}" type="button" styleClass="ui-confirmdialog-yes"
                                 icon="ui-icon-check"/>
                <p:commandButton value="#{labels.button_no}" type="button" styleClass="ui-confirmdialog-no"
                                 icon="ui-icon-close"/>
            </p:confirmDialog>

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="miga">
                <p:breadCrumb styleClass="breadcrumb" homeDisplay="text">
                    <p:menuitem value="#{labels.inici_link}" outcome="/index"/>
                    <ui:insert name="breadcrumb"/>
                </p:breadCrumb>
            </nav>

        </h:form>

        <!-- FI Breadcrumb -->

        <!-- Content -->
        <div class="container p-3aplicacio">
            <div class="my-3 p-3 bg-white rounded box-shadow">

                <!-- Contingut -->
                <div class="card mb-12 border-0">

                    <span class="h5 card-title border-bottom verde">
                        <ui:insert name="pageTitle">Títol per defecte</ui:insert>
                    </span>

                    <ui:insert name="content"/>
                </div>
                <!-- FI Contingut -->
            </div>
        </div>
        <!-- FI Content -->

        <!-- Contacte 
        <div class="infoContacte">
            <strong>Necessita ajuda?</strong>
            
            <strong>Necessita ajuda? </strong>Contacti amb l'
            <button type="button" class="btn btn-suport" data-toggle="modal" data-target="#modalContacto">
                equip de suport
            </button>

                                  aria-hidden="true"></span> Ajuda</span>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        </div>

        </div>
         FI Contacte -->
        <ui:include src="footer.xhtml"/>

    </f:view>
</h:body>
</html>

avislegal=<span class="h5 card-title border-bottom verde">Avís legal                    </span>        <h5>Informació. Responsabilitat. Propietat intel·lectual</h5> <ul>     <li>Els dominis <a href="http://www.caib.es">caib.es</a>, <a href="http://www.caib.cat">caib.cat</a> i <a href="http://www.illesbalears.cat">illesbalears.cat</a> són els dominis del portal a Internet de titularitat de l'Administració de la Comunitat Autònoma de les Illes Balears (NIF S-0711001-H), amb seu a Palma (carrer de la Llotja, 3, 07012).</li>     <li>L'ús del lloc web implica l'acceptació expressa i plena de les condicions aquí exposades. </li>     <li>Amb l'excepció de les publicacions de caràcter oficial, el contingut d'aquest lloc web és merament informatiu i manca d'efectes jurídics vinculants per a l'Administració, sense perjudici, això no obstant, de la seva funció de porta d'accés a les comunicacions, els serveis i els tràmits de les seus electròniques del Govern de les Illes Balears.</li>     <li>L'Administració de la Comunitat Autònoma de les Illes Balears no es fa responsable dels danys i perjudicis que pugui ocasionar l'ús il·legítim o inadequat de les informacions contingudes al lloc web, ni tampoc de les connexions o continguts i les informacions dels enllaços de tercers externs.</li>     <li>Tota la informació d'aquest portal, com també el disseny, els texts, les imatges, el so i qualsevol altre material que l'integri, és propietat intel·lectual de l'Administració de la Comunitat Autònoma de les Illes Balears, tot i que es pot utilitzar amb la llicència anomenada Creative Commons, en la modalitat Reconeixement-Compartir Igual (by-sa).</li>     <li>Igualment, l'Administració de la Comunitat Autònoma de les Illes Balears, a través del seu departament competent en tecnologia i comunicacions, desenvolupa un projecte de dades obertes per a la reutilització de la informació del seu sector públic. Se'n pot obtenir més informació al següent enllaç: <a href="http://www.caib.es/caibdatafront/index?lang=ca">http://www.caib.es/caibdatafront/index?lang=ca</a>.</li> </ul> <h5>Política de privacitat</h5> <ul>     <li><b>Protecció de dades personals:</b> El Govern de les Illes Balears garanteix la confidencialitat i la protecció de les dades personals que es faciliten a través de les pàgines d'aquest web en els termes que estableixen el <b>Reglament UE 2016/679 de protecció de dades</b> i la legislació vigent en matèria de protecció de dades.</li>     <li><b>Informació específica en relació amb el tractament de dades personals:</b> Les dades personals facilitades pels ciutadans mitjançant els diferents formularis o sol·licituds d'aquest web seran tractades en els termes que disposi la «Informació sobre el tractament de dades personals» que figuren en el formulari i la sol·licitud corresponents, on també s'identificarà el responsable del tractament.</li>     <li><b>Exercici de drets i reclamacions:</b> La persona afectada pel tractament de dades personals pot exercir els seus drets d'informació, d'accés, de rectificació, de supressió, de limitació, de portabilitat, d'oposició i de no inclusió en tractaments automatitzats (i, fins i tot, de retirar el consentiment, si és el cas, en els termes que estableix el RGPD) davant el responsable del tractament, mitjançant el procediment «Sol·licitud d'exercici de drets en matèria de protecció de dades personals», previst en la Seu Electrònica de la CAIB (<a href="https://www.caib.es/seucaib/ca/200/persones/">Seu Electrònica</a>). Amb posterioritat a la resposta del responsable o al fet que no hi hagi resposta en el termini d'un mes, pot presentar la «Reclamació de tutela de drets» davant l'Agència Espanyola de Protecció de Dades (AEPD).</li>     <li><b>Delegació de Protecció de Dades:</b> La Delegació de Protecció de Dades de l'Administració de la CAIB té la seu a la Conselleria de Presidència (passeig de Sagrera,  2, 07012 Palma). L'adreça electrònica de contacte és <a href="mailto:protecciodades@dpd.caib.es">protecciodades@dpd.caib.es</a>.</li> </ul> <h5>Política de galetes (<i>cookies</i>)</h5> <ul>     <li>Una galeta (<i>cookie</i>) és un petit fitxer de text que s'emmagatzema al navegador quan es visita qualsevol pàgina web. La utilitat que té és que el web sigui capaç de recordar la visita quan es torni a navegar per aquesta pàgina. Les galetes solen emmagatzemar informació de caràcter tècnic, preferències personals, personalització de continguts, estadístiques d'ús, enllaços a xarxes socials, accés a comptes d'usuari, etc. L'objectiu de la galeta és adaptar el contingut del web al perfil i les necessitats de cadascú, atès que sense galetes els serveis oferts per qualsevol pàgina quedarien minvats notablement.</li>     <li>Seguint les directrius de l'<a href="https://www.aepd.es/">Agència Espanyola de Protecció de Dades</a>, a continuació es detalla l'ús de galetes que fa aquesta Agència per tal d'informar amb la màxima exactitud possible.</li>     <li>Els diferents llocs de la web corporativa i la Seu Electrònica de l'Administració de la Comunitat Autònoma de les Illes Balears utilitzen les següents galetes pròpies i de tercers:  <p></p>  <dl>      <dt><b>Galetes de sessió</b>.</dt> <dd>Són un tipus de galetes transitòries que s'eliminen quan l'usuari tanca el navegador i que s'empren per identificar la sessió d'aquest usuari mentre es navega pel lloc web.</dd>      <dt><b>Galetes analítiques</b>.</dt> <dd>Són galetes que registren informació per poder elaborar estadístiques sobre el trànsit i el volum de visites del lloc web. En utilitzar-se un lloc web s'està consentint el tractament d'informació sobre un mateix per part de Google. Per tant, l'exercici de qualsevol dret en aquest sentit s'haurà de fer comunicant directament amb Google. Es pot consultar el propòsit d'aquestes galetes a «<a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage?hl=es-419">ús de les cookies de Google Analytics en llocs web</a>», i la seva política de privacitat, a «<a href="https://policies.google.com/privacy?hl=es">Política de privacitat de Google</a>».</dd>      <dt><b>Xarxes socials</b>.</dt><dd> Cada xarxa social utilitza les seves pròpies galetes quan es fa ús de botons del tipus «M'agrada» o «Compartir». </dd>  </dl>     </li>     <li>Com es desactiven les galetes? El bloqueig o la desactivació de totes les galetes ajuda a protegir la privacitat, però també pot limitar l'experiència d'alguna de les seccions del lloc web, així com limitar funcionalitats o, fins i tot, impedir la correcta navegació o utilització d'alguns serveis. Si es vol saber com desactivar les galetes en els navegadors més populars, es pot accedir als següents tutorials:  <p></p>	  <ul>      <li><a href="https://support.google.com/chrome/answer/95647?hl=es">Google Chrome</a></li>      <li><a href="http://support.mozilla.org/es/kb/habilitar-y-deshabilitar-cookies-que-los-sitios-we">Mozilla Firefox</a></li>      <li><a href="http://windows.microsoft.com/es-es/windows-vista/block-or-allow-cookies">Internet Explorer</a></li>      <li><a href="http://support.apple.com/es-es/HT1677">Safari</a></li>      <li><a href="http://support.google.com/chrome/answer/2392971?hl=es">Chrome per a Android</a></li>      <li><a href="http://help.opera.com/Windows/11.50/es-ES/cookies.html">Opera</a></li>  </ul>     </li> </ul>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<!--
Pàgina per edició d'unitats orgàniques.
-->
<ui:composition template="/template/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <!-- Al principi de la vista, es fixarà el paràmetre rebut dins
            l'id, i amb l'acció load el carregarem. -->
            <f:viewParam name="id" value="#{editUnitatOrganica.current.id}"/>
            <f:viewAction action="#{editUnitatOrganica.load}"/>
            <f:importConstants type="es.caib.carpeta.persistence.EstatPublicacio" var="estats"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        #{editUnitatOrganica.create ? labels.newUnitatOrganica_title : labels.editUnitatOrganica_title}
    </ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="#{labels.listUnitatOrganica_link}" outcome="/listUnitatOrganica"/>
        <p:menuitem value="#{editUnitatOrganica.create? labels.newUnitatOrganica_link : labels.editUnitatOrganica_link}"
                    outcome="/editUnitatOrganica" includeViewParams="true"/>
    </ui:define>

    <ui:define name="content">

        <h:form id="form">
            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <p:outputLabel for="id" value="#{labels.unitatOrganica_id}"/>
                </ui:define>
                <ui:define name="input">
                    <p:inputText id="id" value="#{editUnitatOrganica.current.id}" readonly="true"/>
                    <!-- els camps readonly no es processen, per tant pot perdre l'id, per això el ficam a un hidden -->
                    <h:inputHidden value="#{editUnitatOrganica.current.id}"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <p:outputLabel for="codiDir3" value="#{labels.unitatOrganica_codiDir3}"/>
                </ui:define>
                <ui:define name="input">
                    <p:inputText id="codiDir3" value="#{editUnitatOrganica.current.codiDir3}"/>
                    <p:message for="codiDir3"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <p:outputLabel for="nom" value="#{labels.unitatOrganica_nom}"/>
                </ui:define>
                <ui:define name="input">
                    <p:inputText id="nom" value="#{editUnitatOrganica.current.nom}"/>
                    <p:message for="nom"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <p:outputLabel for="dataCreacio" value="#{labels.unitatOrganica_dataCreacio}"/>
                </ui:define>
                <ui:define name="input">
                    <p:datePicker id="dataCreacio" value="#{editUnitatOrganica.current.dataCreacio}"
                                  pattern="dd-MM-yyyy"/>
                    <p:message for="dataCreacio"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <p:outputLabel for="estat" value="#{labels.unitatOrganica_estat}"/>
                </ui:define>
                <ui:define name="input">
                    <p:selectOneMenu id="estat" value="#{editUnitatOrganica.current.estat}">
                        <f:selectItems value="#{estats.values()}" var="estat"/>
                    </p:selectOneMenu>
                    <p:message for="estat"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/buttons.xhtml">
                <ui:define name="buttons">
                    <p:commandButton id="saveOrUpdateButton" action="#{editUnitatOrganica.saveOrUpdate}"
                                     value="#{labels.button_guardar}"
                                     process="@form" update="@form"/>
                    <p:button value="#{labels.button_tornar}" outcome="/listUnitatOrganica"
                              styleClass="float-right"/>
                </ui:define>
            </ui:decorate>
        </h:form>

    </ui:define>
</ui:composition>
</html>

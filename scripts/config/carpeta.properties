      # Directori on es guardaran tots els fitxers de Carpeta
      es.caib.carpeta.filesdirectory=D:\\dades\\dades\\CarpetesPersonals\\ProgramacioCarpeta\\carpeta-files
      
      #  NOU A 2.0.0. Tipus de FileSystemManager 
      es.caib.carpeta.filesystemmanagerclass=org.fundaciobit.genapp.common.filesystem.SimpleFileSystemManager
      #  Si volem distribuir els fitxers en directoris, llavors utilitzar aquesta classe.

      #es.caib.carpeta.filesystemmanagerclass=org.fundaciobit.genapp.common.filesystem.ThreeFolderFileSystemManager
      

      es.caib.carpeta.defaultlanguage=ca

      es.caib.carpeta.development=false

      #  Clau per encriptar l'identificador del fitxers a descarregar via web(IMPORTANT tamany de 16 caràcters) -->
      es.caib.carpeta.encryptkey=carpeta1carpeta1


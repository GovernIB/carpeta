################ Accesibilidad ################
accesibilidad.compromiso=Compromís del Govern de les Illes Balears
accesibilidad.compromiso.contenido.1=Un dels principals objectius d'interés social del Govern de les Illes Balears és posar tota la informació de la web a disposició del major nombre de ciutadans possible, evitant la info-exclussió i promovent l'accessibilitat per aconseguir la universalització de la informació.
accesibilidad.compromiso.contenido.2=Seguint les recomanacions de la WAI (traduït al català, Iniciativa per l'Accessibilitat a la Web) hem utilitzat unes pautes referents a millorar la navegació i accedir tots els continguts del portal d'una manera clara i senzilla. Amb això, hem aconseguit un nivell Doble A d'accessibilitat, a més de la major part de les del nivell Triple A.
accesibilidad.compromiso.contenido.3=Tot i així, el Govern de les Illes Balears pretén seguir millorant i oferir als ciutadans el millor servei possible. Si teniu qualsevol iniciativa, dubte, o suggeriment, vos demanam que us poseu en contacte amb nosaltres mitjançant la pàgina de contacte.
accesibilidad.img.wai=Explicació del Nivell Doble-A de Conformitat
accesibilidad.img.xhtml=Validació xhtml
accesibilidad.img.css=Validació css
accesibilidad.tecnologia=Tecnologia emprada
accesibilidad.tecnologia.contenido.1=Per oferir el millor servei al ciutadà hem emprat una sèrie de tecnologies estàndard que fan d'aquest portal una eina de treball i comunicació amb el Govern de les Illes Balears usable i accessible.
accesibilidad.tecnologia.contenido.2=És per aixó que podem afirmar que aquest portal segueix les normes de programació establertes per la W3C, estament internacional encarregat de crear els estàndards de creació i comunicació a Internet.
accesibilidad.herramientas=Eines de navegació a Internet
accesibilidad.herramientas.contenido.1=Des de la web del Govern volem aconsellar a tots els ciutadans l'ús dels millors navegadors web, per això recomanem la descàrrega de les darreres versions d'aquestos per gaudir d'una connexió segura, ràpida i satisfactòria.
accesibilidad.herramientas.contenido.2=Data darrera revisió: 10 desembre 2019


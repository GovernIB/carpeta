################ Accesibilidad ################
accesibilidad.declaracion=DECLARACIÓ D'ACCESSIBILITAT
accesibilidad.declaracion.contenido.1=El Govern de les Illes Balears s'ha compromès a fer accessible el seu lloc web i la seva aplicació per a dispositius mòbils, de conformitat amb el <a href="https://www.boe.es/diario_boe/txt.php?id=BOE-A-2018-12699" target="_blank">Reial decret 1112/2018</a>, de 7 de setembre, d'accessibilitat dels llocs web i aplicacions per a dispositius mòbils del sector públic.
accesibilidad.declaracion.contenido.2=La present declaració d'accessibilitat s’aplica al lloc web <a href="https://www.caib.es/carpeta/" target="_blank">https://www.caib.es/carpeta/</a> i exclou les pàgines que condueixen a enllaços externs.
accesibilidad.compliment=Situació de compliment
accesibilidad.compliment.contenido.1=a) Aquest lloc web s'até parcialment al <a href="https://www.boe.es/diario_boe/txt.php?id=BOE-A-2018-12699" target="_blank">Reial decret 1112/2018</a>, a causa de les excepcions i de la falta de conformitat dels aspectes que s'indiquen a continuació.
accesibilidad.noAccesible=Contingut no accessible
accesibilidad.noAccesible.contenido.1=El contingut que es recull a continuació no és accessible pels següents motius:
accesibilidad.noAccesible.contenido.2=a) Manca de conformitat amb el <a href="https://www.boe.es/diario_boe/txt.php?id=BOE-A-2018-12699" target="_blank">Reial decret 1112/2018</a>.<ul><li>Hi ha dues imatges no decoratives que no disposen d'un text alternatiu [requisit 9.1.1.1 Contingut no textual d'UNE-EN 301549:2019]</li><li>Hi ha varis texts que tenen el nivell de contrast mínim respecte al color de fons del seu respectiu contenidor [requisit 9.1.4.3 Contrast (mínim) d'UNE-EN 301549:2019]</li><li>Hi ha botons que no tenen el focus visible quan es fa la navegació a través del teclat. [requisit 9.2.4.7 Contingut no textual d'UNE-EN 301549:2019]</li></ul>
accesibilidad.preparacion=Preparació d'aquesta declaració d'accessibilitat
accesibilidad.preparacion.contenido.1=Aquesta declaració s'ha preparat el 14 de febrer de 2020.
accesibilidad.preparacion.contenido.2=El mètode emprat per preparar la declaració ha estat una autoavaluació duita a terme pel mateix organisme.
accesibilidad.observaciones=Observacions i dades de contacte
accesibilidad.observaciones.contenido.1=El Govern de les Illes Balears pretén continuar millorant i oferir als ciutadans el millor servei possible. Així i tot, si detectau qualsevol incompliment dels requisits d'accessibilitat, voleu sol·licitar informació o proposar qualsevol iniciativa, o teniu dubtes o suggeriments, us demanam que empleneu el formulari que trobareu a la pàgina de <a href="https://www.caib.es/sistrafront/sistrafront/inicio?language=ca&modelo=PD0018ENCW&version=1" target="_blank">contacte</a>.
accesibilidad.observaciones.contenido.2=La <a href="http://dgtic.caib.es/" target="_blank">Direcció General de Modernització i Administració Digital</a> és l'organisme tècnic que assegura l'accessibilitat.
accesibilidad.procedimiento=Procediment d'aplicació
accesibilidad.procedimiento.contenido.1=El procediment de reclamació que recull l'article 13 del <a href="https://www.boe.es/diario_boe/txt.php?id=BOE-A-2018-12699" target="_blank">Reial decret 1112/2018</a> entrarà en vigor el 20 de setembre de 2020.
accesibilidad.opcional=Contingut opcional
accesibilidad.opcional.contenido.1=L'última revisió de l'accessibilitat s'ha fet el febrer de 2020.
accesibilidad.opcional.contenido.2=S'han usat eines automàtiques per verificar l'accessibilitat de la pàgina (Siteimprove Accessibility Checker i WAVE) i s'han corregit els errors mitjançant una autoavaluació duita a terme per l'organisme del sector públic.
accesibilidad.opcional.contenido.3=Seguint les recomanacions de la WAI (traduït com a iniciativa per a l'accessibilitat a la web), s'han utilitzat unes pautes per millorar la navegació i l'accés a tots els continguts del portal d'una manera clara i senzilla. Amb això, s'ha aconseguit un nivell doble A d'accessibilitat, a més d’una part de les de nivell triple A.
accesibilidad.opcional.contenido.4=El lloc web està dissenyat per a la visualització responsive, amb la qual cosa es visualitza de manera òptima en les tauletes tàctils i en els dispositius mòbils.

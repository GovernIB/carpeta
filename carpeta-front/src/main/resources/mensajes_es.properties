################ Accesibilidad ################
accesibilidad.declaracion=DECLARACIÓN DE ACCESSIBILITAT
accesibilidad.declaracion.contenido.1=El Govern de les Illes Balears se ha comprometido a hacer accesible su web y su aplicación para dispositivos móviles, conforme con el <a href="https://www.boe.es/diario_boe/txt.php?id=BOE-A-2018-12699" target="_blank">Real decreto 1112/2018</a>, de 7 de septiembre, de accesibilidad de las webs y aplicaciones para dispositivos móviles del sector público.
accesibilidad.declaracion.contenido.2=La present declaración de accesibilidad se aplica a la web <a href="https://www.caib.es/carpeta/" target="_blank">https://www.caib.es/carpeta/</a> y excluye las páginas que conducen a enlaces externos.
accesibilidad.compliment=Situación de cumplimiento
accesibilidad.compliment.contenido.1=a) Esta web se atiene parcialmente al <a href="https://www.boe.es/diario_boe/txt.php?id=BOE-A-2018-12699" target="_blank">Real decreto 1112/2018</a>, a causa de las excepciones y de la falta de conformidad de los aspectos que se indican a continuación.
accesibilidad.noAccesible=Contenido no accesible
accesibilidad.noAccesible.contenido.1=El contenido que se recoge a continuación no es accesible por los seguientes motivos:
accesibilidad.noAccesible.contenido.2=a) Falta de conformidad con el <a href="https://www.boe.es/diario_boe/txt.php?id=BOE-A-2018-12699" target="_blank">Real decreto 1112/2018</a>.<ul><li>Hay dos imágenes no decorativas que no disponen de un texto alternativo [requisito 9.1.1.1 Contenido no textual de UNE-EN 301549:2019]</li><li>Hay varios textos que tienen el nivel de contraste mínimo respecto al color de fondo de su respectivo contenedor [requisito 9.1.4.3 Contraste (mínimo) de UNE-EN 301549:2019]</li><li>Hay botones que no tienen el foco visible cuando se hace la navegación a través del teclado. [requisito 9.2.4.7 Contenido no textual de UNE-EN 301549:2019]</li></ul>
accesibilidad.preparacion=Preparación de esta declaración de accesibilidad
accesibilidad.preparacion.contenido.1=Esta declaración se ha preparado el 14 de febrero de 2020.
accesibilidad.preparacion.contenido.2=El método usado para preparar la declaración ha sido una autoavaluación llevada a cabo por el mismo organismo.
accesibilidad.observaciones=Observaciones y datos de contacto
accesibilidad.observaciones.contenido.1=El Govern de les Illes Balears pretende continuar mejorando y ofrecer a los ciudadanos el mejor servicio posible. No obstante, si detecta algún incumplimiento de los requisitos de accesibilidad, quiere solicitar información o proponer cualquier iniciativa, o tiene dudas o sugerencias, le pedimos que rellene el formulario que encontrará en la página de <a href="https://www.caib.es/sistrafront/formfront/ver.do" target="_blank">contacte</a>.
accesibilidad.observaciones.contenido.2=La <a href="https://www.caib.es/sistrafront/formfront/ver.do" target="_blank">Direcció General de Modernització i Administració Digital</a> es lel organismo técnico que asegura la accesibilidad.
accesibilidad.procedimiento=Procedimiento de aplicación
accesibilidad.procedimiento.contenido.1=El procedimiento de reclamación que recoge el artículo 13 del <a href="https://www.boe.es/diario_boe/txt.php?id=BOE-A-2018-12699" target="_blank">Real decreto 1112/2018</a> entrará en vigor el 20 de septiembre de 2020.
accesibilidad.opcional=Contenido opcional
accesibilidad.opcional.contenido.1=La última revisión de la accesibilidad se ha hecho en abril de 2019.
accesibilidad.opcional.contenido.2=Se han usado herramientas automáticas para verificar la accesibilidad de la página (Siteimprove Accessibility Checker y WAVE) y se han corregido los errores mediante una autoavaluación llevada a cabo por el organismo del sector público.
accesibilidad.opcional.contenido.3=Siguiendo las recomendaciones de la WAI (traducido como iniciativa para la accesibilidad en la web), se han utilitzado unas pautas para mejorar la navegación y el acceso a todos los contenidos del portal de una manera clara y sencilla. Con esto, se ha conseguido un nivel doble A de accesibilidad, además de una parte de las de nivel triple A.
accesibilidad.opcional.contenido.4=La web está diseñada para la visualización responsive, con la que se visualiza de manera óptima en las tabletas táctiles y en los dispositivos móviles.

inicio.contenido.logeado=La Carpeta ciudadana es una area privada que les facilita la relación con la Administración, desde la cual puede acceder de forma ágil y sencilla a sus trámites y gestiones, y también consultar sus datos personales en poder de la Administración. Actualmente, la Carpeta ciudadana permite consultar las funcionalidades siguientes:


################ Accesibilidad ################
accesibilidad.contenido=El Govern de les Illes Balears se ha comprometido a hacer accesible su sitio web y su aplicación para dispositivos móviles, de conformidad con Real Decreto 1112/2018, de 7 de septiembre, de accesibilidad de los sitios web y aplicaciones móviles del sector público.La presente declaración de accesibilidad se aplica el sitio web https://www.caib.es/sites, excluyendo las páginas que nos llevan a enlaces externos.Situación de cumplimiento:a)Este sitio web es parcialmente conforme con RD 1112/2018 debido a las excepciones y a la falta de conformidad del aspectos que se indican a continuación.Contenido no accesibleEl contenido que se recoge a continuación no es accesible por lo siguiente:a)Falta de conformidad con RD 1112/2018.Existen campos de formularios que solicitan información acerca del usuario y no se está identificando el propósito de la entrada [requisito número 9.1.3.5 Identificación del propósito de la entrada de UNE-EN 301549:2019]odrían existir fallos de accesibilidad en alguna página de https://www.caib.es/sites/... ya que parte de los contenidos son insertados por un grupo de gestores através del editor Tiny, y no tenemos control total de lo publicado.)El contenido no entra dentro del ámbito de la legislación aplicable, al ser contenidos intrínsecamente no accesibles :Los mapas. se han proporcionado alternativas para paliar este problema como las direcciones.Preparación de la presente declaración de accesibilidadLa presente declaración fue preparada el 10/10/2019.El método empleado para preparar la declaración ha sido una autoevaluación llevada a cabo por el propio organismo.Última revisión de la declaración: 10/10/2019.Observaciones y datos de contactoEl Govern de las Illes Balears pretende seguir mejorando y ofrecer a los ciudadanos el mejor servicio posible. Incluso así, si detecta cualquier incumplimiento de los requisitos de accesibilidad o desea solicitar información o tiene cualquier iniciativa, duda, queja o sugerencia le pedimos que rellene el formulario que encontrará en la página de contacto.La Dirección general de Desarrollo Tecnológico es el organismo técnico que asegura la accesibilidad.Procedimiento de aplicaciónEl procedimiento de reclamación recogido en el artículo 13 de RD 1112/2018 entrará en vigor el 20 de septiembre de 2020.Contenido opcionalLa última revisión de la accesibilidad se ha realizado en abril de 2019.Se ha usado herramientas automáticas para verificar la accesibilidad de la página(TAW, Validator W3C) y se ha corregido los errores por una autoevaluación llevada a cabo por el organismo del sector público.Siguiendo las recomendaciones de la WAI (traducido como Iniciativa para la Accesibilidad en la Web) hemos utilizado unas pautas referentes a mejorar la navegación y acceso a todos los contenidos del portal de una manera clara y sencilla. Con ello, hemos conseguido un nivel Doble A de accesibilidad, además de la mayor parte de las de nivel Triple A.Nivel AA WCAG 2.0El sitio web está diseñado para su visualización Responsive, con lo que se visualiza de forma óptima en los dispositivos tablet y móviles.

